<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Trip to Mars!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="pad-t-2 gutter max-length content">

    <div>
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega pad-0">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form method="POST" action="https://formspree.io/prok0018@algonquinlive.com">

      <fieldset class="unit xs-1 s-1 m-1 l-1">
        <legend class="not-bold italic giga push-3-4">Personal details</legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1 l-1-2 pad-b space-left">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 pad-b space-right">
            <label for="age">Age</label>
            <input id="age" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 pad-b space-left">
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 pad-b space-right">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1">
            <label for="address">Address</label>
            <textarea id="address" name="message" required></textarea>
          </div>
        </div>
      </fieldset>

      <fieldset class="unit xs-1 s-1 m-1 l-1">
        <legend class="not-bold italic giga push-1-2">Mission statement</legend>
        <div>
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message" required></textarea>
        </div>
      </fieldset>

      <div class="text-center btn bold">
        <button type="submit">Register for the trip!</button>
        <input id="subjects" type="hidden" name="_subject" value="Request to join the mission">
      </div>

    </form>
  </section>

</body>
</html>
