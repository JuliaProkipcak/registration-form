<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Trip to Mars!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-1">
        <h1>Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>

      <form method="POST" action="https://formspree.io/prok0018@algonquinlive.com">
        <div class="unit xs-1 s-1 m-1 l-1">
          <h2>Personal details</h2>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <label for="age">Age</label>
          <input id="age" required>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>
        <fieldset class="unit xs-1 s-1 m-1-2 l-1-2">
          <legend>Physical fitness</legend>
          <select id="subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </fieldset>
        <div class="unit xs-1 s-1 m-1 l-1">
          <label for="address">Address</label>
          <textarea id="address" name="message" required></textarea>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1">
          <h2>Mission statement</h2>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message" required></textarea>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 btn">
          <button type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
